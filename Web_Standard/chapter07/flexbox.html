<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="./css/flex.css">
</head>
<body>
    <div class="box flexbox">
        <h2>1.플렉스박스</h2>
        <div class="parent parent0">
            <div>flex-item1</div>
            <div>flex-item2</div>
            <div>flex-item3</div>
            <div>flex-item4</div>
        </div>
    </div>
    <div class="box flexbox1">
        <h2>2.플렉스박스 아이템 여러 줄로 배치하기</h2>
        <div class="parent parent1">
            <div>flex-item1</div>
            <div>flex-item2</div>
            <div>flex-item3</div>
            <div>flex-item4</div>
        </div>
    </div>
    <div class="box flexbox1">
        <h2>3.플렉스박스 교차축 아이템 배치하기</h2>
        <div class="parent parent2">
            <div>flex-item1</div>
            <div>flex-item2</div>
            <div>flex-item3</div>
            <div>flex-item4</div>
        </div>
    </div>
    <div class="box flexbox1">
        <h2>4.플렉스박스  아이템 순서바꾸기</h2>
        <div class="parent parent3">
            <div>flex-item1</div>
            <div>flex-item2</div>
            <div>flex-item3</div>
            <div>flex-item4</div>
        </div>
    </div>

</html>
